<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- webフォント使用リンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../../sanitize.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <title>Practice</title>
    <meta name="description" content="practice_website">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">都市型野鳥観察クラブ</h1>
            <ul class="list">
                <li class="list-item"><a href="https://google.com">About US</a></li>
                <li class="list-item"><a href="https://www.youtube.com/">Contact</a></li>
            </ul>
        </header>

        <section class="hero">
            <img class="hero-photo" src="../images/TopPhoto.png" alt="hero_photo">
        </section>

        <section class="contact-form">
            <h2 class="form-title">連絡と入会希望</h2>
            <div class="form-body">
                <form class="user-form" action="" method="post" id="contact01">
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" maxlength="40" placeholder="名前を入力して下さい" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" maxlength="40" placeholder="emailを入力して下さい" />
                    </div>
                    <div class="form-group">
                        <label for="sns">SNS</label>
                        <input type="url" id="sns" name="sns" maxlength="60" placeholder="ULRを入力して下さい" />
                    </div>
                    <div class="form-group">
                        <label for="age">ご年齢</label>
                        <input type="number" id="age" name="age" min="0" max="120" step="1" placeholder="ご年齢を入力して下さい" />
                    </div>
                    <div class="form-group">
                        <label for="occupation">ご職業</label>
                        <select id="occupation" name="occupation">
                            <option value="">選択してください</option>
                            <option value="student">学生</option>
                            <option value="company_employee">会社員</option>
                            <option value="self_employed">自営業</option>
                            <option value="freelancer">フリーランス</option>
                            <option value="homemaker">主婦・主夫</option>
                            <option value="unemployed">無職</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div class="form-group form-group-column">
                        <label for="message">通信欄</label>
                        <textarea id="message" name="message" placeholder="お問い合わせ内容詳細をお書きください"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" form="contact01" class="submit-button">送信する</button>
                        <button type="reset" class="reset-button">リセットする</button>
                    </div>
                </form>
            </div>
            <button class="back">戻る</button>

        </section>






        <figure class="Page_top">
            <a href="#">
                <img src="../images/PageUp.png" alt="page_Up_button" class="SNS_Logo">
            </a>
        </figure>


        <figure class="sns">
            <a href="#">
                <img src="../images/sns_1.png" alt="Facebook" class="sns-icon">
            </a>
            <a href="">
                <img src="../images/sns_2.png" alt="X" class="sns-icon">
            </a>
            <a href="">
                <img src="../images/sns_3.png" alt="line" class="sns-icon">
            </a>
            <a href="">
                <img src="../images/sns_4.png" alt="google" class="sns-icon">
            </a>
        </figure>

        <footer class="footer">
            <p class="footer-title">このサービスの利用について</p>
            <ul class="list">
                <li class="list-item"><a href="#">プラバーシーポリシー</a></li>
                <li class="list-item"><a href="#">情報公開について</a></li>
                <li class="list-item"><a href="#">コピーライト</a></li>
                <li class="list-item"><a href="#">関連団体</a></li>
                <li class="list-item"><a href="#">著作権について</a></li>
                <li class="list-item"><a href="#">サイトマップ</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
